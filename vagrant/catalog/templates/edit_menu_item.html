{% extends "base.html" %}
{% block content %}
{% import "bootstrap/wtf.html" as wtf %}
<div class="container">
  <h3> Edit Menu Item </h3>
  <div class="col-md-6">
    <form method='POST' action={{url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id = item.id)}}>
      <div class="forms">
        {{ wtf.quick_form(form)}}
      </div>
    </form>
    <a href="{{url_for('restaurant_menu',restaurant_id=restaurant_id)}}">Cancel</a>
  </div>
</div>
{% endblock %}
