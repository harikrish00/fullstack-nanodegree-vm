{% extends "base.html" %}
{% block content %}
<div class="container">
{% include "flash.html" %}
<h1>{{restaurant.name}}</h1>

<table class='table table-striped'>
<tr>
  <th>Name</th>
  <th>Description </th>
  <th>Price</th>
  <th>Action</th>
</tr>
{% for i in items %}
<tr>
  <td>{{i.name}}</td>
  <td>{{i.description}}</td>
  <td>{{i.price}}</td>
  <td>
    <a href={{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id=i.id) }} class="btn btn-xs btn-default">Edit</a>
    <a href={{ url_for('delete_menu_item', restaurant_id=restaurant.id, menu_id=i.id) }}  class="btn btn-xs btn-danger" data-confirm="Are you sure?" data-method="post">X</a>
  </td>
</tr>

{% endfor %}
</table>
<a href={{ url_for('new_menu_item', restaurant_id=restaurant.id) }} class="btn btn-small btn-primary">Create New Menu Item</a>
{% endblock %}
</div>
