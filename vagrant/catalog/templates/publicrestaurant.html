{% extends "base.html" %}
{% block content %}
<div class="container">
  {% include "flash.html" %}
  <div class="row">
    <div class="col-md-12">
      <img src="{{url_for('static',filename='slider-restaurant.jpg')}}" class="img-responsive" alt="hero image"/>
    </div>
  </div>
  <div class="restaurant">
    <ul class="restaurant_list">
    {% for restaurant in restaurants %}
    <div class="highlight">
      <li class="restaurant_item_{{restaurant.id}}">
        <a href="{{url_for('restaurant_menu',restaurant_id=restaurant.id)}}">{{restaurant.name}}</a>
      </li>
      <hr>
    </div>
    {% endfor %}
   </ul>
  </div>
  <a href="{{url_for('new_restaurant')}}" class="btn btn-md btn-primary">Create New Restaurant</a>
</div>
{% endblock %}
